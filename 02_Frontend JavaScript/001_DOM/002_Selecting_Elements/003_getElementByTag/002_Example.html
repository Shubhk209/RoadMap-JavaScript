<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Elements by Tag Name Example</title>
    <style>
      p {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h4>Header 1</h4>
    <h4>Header 2</h4>
    <h4>Header 3</h4>

    <p>This is paragraph 1.</p>
    <p>This is paragraph 2.</p>
    <p>This is paragraph 3.</p>

    <!-- Vanilla JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Select all paragraph elements by tag name
        var paragraphs = document.getElementsByTagName("h4");

        // Change the text of all paragraph elements
        for (var i = 0; i < paragraphs.length; i++) {
          paragraphs[i].textContent = "Changed by Vanilla JS: " + (i + 1);
        }

        // Add an event listener to change text on click
        for (var i = 0; i < paragraphs.length; i++) {
          paragraphs[i].addEventListener("click", function () {
            this.textContent = "Paragraph Clicked!";
          });
        }
      });
    </script>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Code -->
    <script>
      $(document).ready(function () {
        // Select all paragraph elements by tag name
        var $paragraphs = $("p");

        // Change the text of all paragraph elements
        $paragraphs.each(function (index) {
          $(this).text("Changed by jQuery: " + (index + 1));
        });

        // Add an event listener to change text on click
        $paragraphs.on("click", function () {
          $(this).text("Paragraph Clicked!");
        });
      });
    </script>
  </body>
</html>
