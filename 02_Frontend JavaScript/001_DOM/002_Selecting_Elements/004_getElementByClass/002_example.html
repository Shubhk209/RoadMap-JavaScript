<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Elements by Class Name Example</title>
    <style>
      .myClass,
      .header {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="header">Header 1.</div>
    <div class="header">Header 2.</div>
    <div class="header">Header 3.</div>

    <div class="myClass">This is div 1.</div>
    <div class="myClass">This is div 2.</div>
    <div class="myClass">This is div 3.</div>

    <!-- Vanilla JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Select all elements by class name
        var elements = document.getElementsByClassName("header");

        // Change the text of all elements with the class name
        for (var i = 0; i < elements.length; i++) {
          elements[i].textContent = "Changed by Vanilla JS: " + (i + 1);
        }

        // Add an event listener to change text on click
        for (var i = 0; i < elements.length; i++) {
          elements[i].addEventListener("click", function () {
            this.textContent = "Element Clicked!";
          });
        }
      });
    </script>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Code -->
    <script>
      $(document).ready(function () {
        // Select all elements by class name
        var $elements = $(".myClass");

        // Change the text of all elements with the class name
        $elements.each(function (index) {
          $(this).text("Changed by jQuery: " + (index + 1));
        });

        // Add an event listener to change text on click
        $elements.on("click", function () {
          $(this).text("Element Clicked!");
        });
      });
    </script>
  </body>
</html>
