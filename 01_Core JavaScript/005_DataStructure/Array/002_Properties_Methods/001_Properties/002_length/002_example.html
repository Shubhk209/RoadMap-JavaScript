<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Property Example</title>
  </head>
  <body>
    <h1>Length Property Example</h1>

    <script>
      // Array example
      const fruits = ["Apple", "Banana", "Cherry", "Date"];
      console.log("Number of fruits:", fruits.length); // Outputs: Number of fruits: 4

      // Adding more elements to the array
      fruits.push("Elderberry");
      console.log("Updated number of fruits:", fruits.length); // Outputs: Updated number of fruits: 5

      // String example
      const message = "Hello, World!";
      console.log("Length of message:", message.length); // Outputs: Length of message: 13

      // Modify the string
      const newMessage = message + " How are you?";
      console.log("Updated length of message:", newMessage.length); // Outputs: Updated length of message: 23
    </script>
  </body>
</html>
